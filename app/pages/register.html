<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">Registration</h1>
        <form action="/api/auth/register" method="post" class="auth-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>                     

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="password-confirm">Confirm Password</label>
            <input type="password" id="password-confirm" name="password_confirm" required>

            <button type="submit" class="auth-button">Register</button>
        </form>
        <p class="auth-switch">
            Already have an account? <a href="/pages/login" class="auth-link">Log In</a>
        </p>
    </div>
</body>
</html>
